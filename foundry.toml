[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@openzeppelin/contracts=lib/openzeppelin-contracts/contracts','forge-std=lib/forge-std/src']
ffi=true # give persmision to use DevopsTool from FROUNDRY
fs_permissions = [{access="read",path ="./img/"}] # readfile permissisons in FOUNDRY!
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
